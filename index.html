<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List | Movie App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="container__menu">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="hamburger__text">menu</div>
            </div>
            <div class="title">
                <h3>Wypożyczalnia filmów</h3>
            </div>
            <div>
                <img class="container__menu--img" src="images/video-camera-white.png" alt="Video camera">
            </div>
        </div>

        <menu class="navbar">
            <ul>
                <li>
                    <a href="index.html">
                    <img class="menu__img" src="images/list.png" alt="Lista"></a>
                    <a href="index.html">Lista filmów</a>
                </li>
                <li>
                    <a href="add-movie.html">
                        <img class="menu__img" src="images/add.png" alt="Dodaj film"></a>
                        <a href="add-movie.html">Dodaj film</a>
                </li>
            </ul>
        </menu>

        <h1>Lista filmów</h1>

        <table cellspacing="0" id="moviesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th id="title">Tytuł &#8595</th>
                    <th>Autor</th>
                    <th>Rok produkcji</th>
                    <th>Dostępność</th>
                    <th>Opis</th>
                    <th>Usuń film</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal" id="modal">
            <div id="modalContent">
                <button class="btn__close" id="btn__close"></button>
            </div>     
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>

</body>

</html>
